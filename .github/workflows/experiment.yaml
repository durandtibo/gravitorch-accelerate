name: Experiment
on:
  workflow_call:
  workflow_dispatch:  # manual trigger

jobs:
  run-mlp:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.9', '3.10', '3.11' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install packages
        run: |
          poetry run make config-poetry
          poetry run make install-all

      - name: Show installed packages
        run: |
          poetry run poetry show
          poetry run poetry show --tree

      - name: Run integration experiment
        timeout-minutes: 5
        run: |
          poetry run python -m gravitorch.cli.run -cd=conf/demo -cn=mlp_classification_sgd engine.state.max_epochs=2
